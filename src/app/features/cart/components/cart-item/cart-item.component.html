<div
  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100"
>
  <img
    class="object-cover h-48 w-48 rounded-none rounded-l-lg"
    [src]="item.product.thumbnail"
    [alt]="item.product.title"
  />
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
      {{ item.product.title }}
    </h5>
    <div class="flex items-center justify-between mt-2">
      <span class="text-xl font-bold text-gray-900">{{
        item.product.price | currency
      }}</span>
    </div>
    <div class="flex gap-2 mt-4">
      <button
        type="button"
        class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
        (click)="onDecreaseQuantity()"
      >
        -
      </button>

      <span>{{ item.quantity }}</span>
      <button
        type="button"
        class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
        (click)="onIncreaseQuantity()"
      >
        +
      </button>
    </div>
    <p class="mt-2 mb-2 font-normal text-gray-700">
      Total price: {{ item.quantity * item.product.price }}
    </p>
  </div>
</div>
