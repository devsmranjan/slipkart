<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
  <img
    class="p-8 h-64 w-full object-cover rounded-lg"
    [src]="product.thumbnail"
    [alt]="product.title"
    loading="lazy"
  />

  <div class="px-5 pb-5">
    <div class="flex items-center">
      <h5 class="text-xl font-semibold tracking-tight text-gray-900 truncate">
        {{ product.title }}
      </h5>
      <span
        class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded ml-2"
        >{{ product.rating }}</span
      >
    </div>

    <div class="flex items-center justify-between mt-2">
      <span class="text-3xl font-bold text-gray-900">{{
        product.price | currency
      }}</span>
    </div>

    <div class="flex items-center justify-between mt-4">
      <button
        *ngIf="!addedToCart"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        (click)="onClickAddToCart($event)"
      >
        Add to cart
      </button>

      <button
        *ngIf="addedToCart"
        type="button"
        class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
        (click)="onClickRemoveFromCart($event)"
      >
        Remove from cart
      </button>
    </div>
  </div>
</div>
