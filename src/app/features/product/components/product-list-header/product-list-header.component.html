<div
  class="flex justify-between items-center bg-white border-gray-200 py-2 px-2"
>
  <h1>Products</h1>

  <div class="relative">
    <div
      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
    >
      <svg
        class="w-5 h-5 text-gray-500"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Search icon</span>
    </div>
    <input
      type="text"
      id="search-navbar"
      class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Search..."
      [value]="query"
      (input)="onChangeSearchQuery($event)"
    />
  </div>

  <button
    type="button"
    class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-lg text-center mr-2 mb-2 px-3 py-2 text-sm font-medium"
    (click)="onClickRefresh()"
  >
    Refresh
  </button>
</div>
